<div class="image-editor-edit container">
  <app-shared-header></app-shared-header>

  <section class="edit">
    <ng-container *ngIf="imageDataURL$ | async as imageDataURL; else uploadImg">
      <app-edit-image [imageDataURL]="imageDataURL"></app-edit-image>
    </ng-container>

    <ng-template #uploadImg>
      <app-file-input></app-file-input>
    </ng-template>
  </section>
</div>
