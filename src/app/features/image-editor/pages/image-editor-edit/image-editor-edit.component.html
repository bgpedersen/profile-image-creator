<div class="image-editor-edit container">
  <app-shared-header></app-shared-header>

  <section class="edit">
    <app-edit-image
      *ngIf="
        imageEditorService.imageHandler.imgDataUrl$ | async as dataURL;
        else uploadImg
      "
      [dataURL]="dataURL"
    ></app-edit-image>

    <ng-template #uploadImg>
      <app-upload-image></app-upload-image>
    </ng-template>
  </section>

  <footer><p>Created by Bjarne Gerhardt-Pedersen</p></footer>
</div>
