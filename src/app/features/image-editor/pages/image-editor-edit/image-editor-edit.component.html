<div class="image-editor-edit container">
  <app-shared-header></app-shared-header>

  <section class="edit">
    <app-edit-image
      *ngIf="
        imageEditorService.imageHandler.imageDataURL$ | async as imageDataURL;
        else uploadImg
      "
      [imageDataURL]="imageDataURL"
    ></app-edit-image>

    <ng-template #uploadImg>
      <app-file-input></app-file-input>
    </ng-template>
  </section>
</div>
