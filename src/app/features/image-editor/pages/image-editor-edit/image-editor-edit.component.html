<section class="container">
  <app-shared-header class="header"></app-shared-header>
  <section class="main">Main menu</section>
  <section class="sub">Sub menu</section>
  <section class="edit">
    <h2>Image</h2>
    <app-edit-image *ngIf="imgSrc" [imgSrc]="imgSrc"></app-edit-image>

    <app-upload-image (src)="getSrc($event)" *ngIf="!imgSrc"></app-upload-image>
  </section>
  <footer>Footer</footer>
</section>
