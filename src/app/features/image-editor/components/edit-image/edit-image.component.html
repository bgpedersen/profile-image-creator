<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<div class="container edit-image">
  <div class="top-menu">
    <button class="btn" matTooltip="Crop to circle" (click)="onMakeCircle()">
      <mat-icon>account_circle</mat-icon>
    </button>

    <button class="btn" matTooltip="Rotate left" (click)="onRotate(-90)">
      <mat-icon>rotate_left</mat-icon>
    </button>

    <button class="btn" matTooltip="Rotate right" (click)="onRotate(90)">
      <mat-icon>rotate_right</mat-icon>
    </button>
    <!-- 
    <mat-slider
      min="0.5"
      max="2"
      step="0.5"
      [value]="1"
      (change)="onScaleSave()"
      (input)="onScale($event.value)"
      #slider
    ></mat-slider> -->

    <button class="btn" matTooltip="Reset" (click)="onReset()">
      <mat-icon>undo</mat-icon>
    </button>
  </div>
  <div class="side-menu">
    <button
      class="btn"
      (click)="onDownload()"
      [disabled]="loading"
      [ngClass]="{ disabled: loading }"
      matTooltip="Generate download links"
      matTooltipPosition="right"
    >
      <mat-icon>cloud_download</mat-icon>
    </button>

    <button (click)="onDelete()" class="btn" matTooltip="Delete image" matTooltipPosition="right">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <section class="edit">
    <canvas #canvasElm id="imgEdit"></canvas>
  </section>
</div>
