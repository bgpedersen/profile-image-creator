<div class="container edit-image">
  <div class="menu">
    <div class="menu__reset">
      <img #origImg src="" alt="origImg" class="img" />
      <button (click)="onReset()" class="btn">Reset</button>
    </div>

    <div>
      <button class="btn" (click)="onDownload()">
        Generate image
      </button>

      <ul class="downloadUrls" *ngIf="downloadUrls">
        <li *ngFor="let item of downloadUrls">
          <button class="btn">
            <a download target="_blank" href="{{ item.url | async }}">{{
              item.title
            }}</a>
          </button>
        </li>
      </ul>
    </div>
  </div>

  <section class="edit">
    <p class="image-header">Edit</p>
    <canvas #canvasEdit id="imgEdit" class="img"></canvas>
  </section>
</div>
