<div id="imgEditContainer">
  <div class="sub">
    <button *ngIf="!downloadDataUrl" class="btn" (click)="onMakeCircle()">
      Circle
    </button>
    <button *ngIf="!downloadDataUrl" class="btn" (click)="download()">
      Download
    </button>
    <button (click)="onReset()" class="btn">reset</button>
  </div>

  <div *ngIf="!downloadDataUrl">
    <p>Original</p>
    <img #origImg src="" alt="origImg" class="img" />
  </div>

  <div *ngIf="!downloadDataUrl">
    <p>Edit</p>
    <canvas #canvasEdit id="imgEdit" class="img"></canvas>
  </div>

  <div *ngIf="downloadDataUrl" class="downloadDataUrl">
    <div style="text-align: center;">
      <strong>Right click image to download!</strong>
    </div>
    <img class="img" [src]="downloadDataUrl" alt="downloadDataUrl" />
  </div>
</div>
