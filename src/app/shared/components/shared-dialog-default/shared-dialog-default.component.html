<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.content }}
</div>
<div mat-dialog-actions>
  <button *ngIf="data.cancel" mat-button [mat-dialog-close]="false">
    {{ data.cancel }}
  </button>
  <button mat-button cdkFocusInitial [mat-dialog-close]="true">
    {{ data.ok }}
  </button>
</div>
